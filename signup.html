<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/signup.css">
  <link rel="shortcut icon" type="x-icon" href="./assets/tab-logo.png">
  <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <title>HomeHub | Sign Up</title>
</head>
<body>
  <header>
    <nav class="navbar-menu">
      <div class="logo-container">
        <img src="./assets/logo.png" alt="HomeHub Logo">
        <span>HomeHub</span>
      </div>
      <ul>
        <li class="mid-a"><a href="./home.html">Home</a></li>
        <li class="mid-a"><a href="./rent.html">Rent</a></li>
        <li class="mid-a"><a href="./buy.html">Buy</a></li>
        <li class="mid-a"><a href="./consult.html">Consult</a></li>
      </ul>
      <ul>
        <li class="right-a"><a href="./signin.html">Sign In</a></li>
        <li class="right-a"><a href="./signup.html">Sign Up</a></li>
      </ul>
    </nav>
    <div class="searchbar">
      <input type="text" placeholder="Search for a house, an apartment, or anything you want...">
      <button type="submit">Search!</button>
    </div>
  </header>
  <main>
    <h1>Create your <b>account</b></h1>
    <div class="form-container">
      <form action="" id="register-form">
        <div class="form-fill">
          <div>
            <input type="text" placeholder="Nama Lengkap" required>
          </div>
          <div>
            <input type="text" placeholder="Nomor Telepon" required>
          </div>
          <div class="gender">
            <input type="radio" id="male" value="Male" name="gender" required>
            <label for="male">Male</label>
            <input type="radio" id="female" value="Female" name="gender" required>
            <label for="male">Female</label>
          </div>
          <div>
            <input type="date" required>
          </div>
          <div>
            <input type="email" placeholder="Email" required>
          </div>
          <div>
            <input type="password" placeholder="Password" required>
          </div>
          <div>
            <input type="password" placeholder="Re-password" required>
          </div>
        </div>
        <button type="submit" id="register">REGISTER</button>
      </form>
      <div>
        <small>Already has an account? <a href="./signin.html">SIGN IN</a></small>
      </div>
    </div>
  </main>
  <footer>
    <section class="footer">
      <div class="left">
        <div class="info">
          <img src="./assets/logo.png" alt="HomeHub Logo">
          <h3>HomeHub</h3>
        </div>
        <p>The one-stop hub to find your happy place.</p>
        <p>Our Social Media</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/" target=”_blank”><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target=”_blank”><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target=”_blank”><i class="fa-brands fa-youtube"></i></a>
            <a href="https://x.com/" target=”_blank”><i class="fa-brands fa-x-twitter"></i></a>
          </div>
      </div>
      <div class="site-map">
        <ul>
          <li id="support">Support</li>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./rent.html">Rent</a></li>
          <li><a href="./buy.html">Buy</a></li>
          <li><a href="./consult.html">Consult</a></li>
        </ul>
      </div>
    </section>
    <div class="copyright">
      <p>Copyright &copy; 2024 · All Rights Reserved. <span class="owner">| HomeHub</span></p>
    </div>
  </footer>
</body>
  <script src="./js/signup.js"></script>
</html>
