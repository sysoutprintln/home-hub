<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/consult.css">
  <link rel="shortcut icon" type="x-icon" href="./assets/tab-logo.png">
  <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <title>HomeHub | Consult</title>
</head>
<body>
  <header>
    <nav class="navbar-menu">
      <div class="logo-container">
        <img src="./assets/logo.png" alt="HomeHub Logo">
        <span>HomeHub</span>
      </div>
      <ul>
        <li class="mid-a"><a href="./home.html">Home</a></li>
        <li class="mid-a"><a href="./rent.html">Rent</a></li>
        <li class="mid-a"><a href="./buy.html">Buy</a></li>
        <li class="mid-a"><a href="./consult.html">Consult</a></li>
      </ul>
      <ul>
        <li class="right-a"><a href="./signin.html">Sign In</a></li>
        <li class="right-a"><a href="./signup.html">Sign Up</a></li>
      </ul>
    </nav>
    <div class="searchbar">
      <input type="text" placeholder="Search for a house, an apartment, or anything you want...">
      <button type="submit">Search!</button>
    </div>
  </header>
  <main>
    <div class="consultimg">
      <h1>CONSULT US</h1>
      <img src="./assets/consult.jpg" alt="Consult Us">
    </div>

    <div class="div-form">
      <form action="" id="consult-form">
        <div class="name">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </div>
        <div class="info">
          <input type="email" placeholder="Email Address" required>
          <input type="text" placeholder="Phone Number">
        </div>
        <div class="dropselect">
          <section id="selector">
            <label for="building" id="building">Building</label>
            <div>
              <select name="building" id="select-building">
                <option value="choose">-- Choose Your Building --</option>
                <option value="Ascott Sudirman Jakarta">Ascott Sudirman Jakarta</option>
                <option value="Bakti Mulya Modern House">Bakti Mulya Modern House</option>
                <option value="Bukit Tinggi Apartment">Bukit Tinggi Apartment</option>
                <option value="Willow Bridge Creek">Willow Bridge Creek</option>
                <option value="Sunrise Honeybee Ridge">Sunrise Honeybee Ridge</option>
                <option value="Tranquil Cottage Haven">Tranquil Cottage Haven</option>
                <option value="Azure Moonlight Coast">Azure Moonlight Coast</option>
                <option value="Whispering Serenity Pines">Whispering Serenity Pines</option>
                <option value="Sunset Cliffside Terrace">Sunset Cliffside Terrace</option>
              </select>
            </div>
          </section>
        </div>

        <div class="message">
          <textarea name="message" id="message" rows="8" placeholder="Message" required></textarea>
        </div>
        <button type="submit" class="subbutton">SUBMIT</button>

      </form>
    </div>

  </main>
  <footer>
    <section class="footer">
      <div class="left">
        <div class="info">
          <img src="./assets/logo.png" alt="HomeHub Logo">
          <h3>HomeHub</h3>
        </div>
        <p>The one-stop hub to find your happy place.</p>
        <p>Our Social Media</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/" target=”_blank”><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target=”_blank”><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target=”_blank”><i class="fa-brands fa-youtube"></i></a>
            <a href="https://x.com/" target=”_blank”><i class="fa-brands fa-x-twitter"></i></a>
          </div>
      </div>
      <div class="site-map">
        <ul>
          <li id="support">Support</li>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./rent.html">Rent</a></li>
          <li><a href="./buy.html">Buy</a></li>
          <li><a href="./consult.html">Consult</a></li>
        </ul>
      </div>
    </section>
    <div class="copyright">
      <p>Copyright &copy; 2024 · All Rights Reserved. <span class="owner">| HomeHub</span></p>
    </div>
  </footer>
</body>
  <script src="./js/consult.js"></script>
</html>
